<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cantonese Diaspora</title>
  <link rel="stylesheet" href="community.css" />
</head>
<body>
  <script src = 'index.js'></script>

  <!---------------------------- Navigation Bar ---------------------------->
  <header id="navbar">
    <img src="../images/navigation/logo.png" alt="Site Logo" class="logo" />
    <nav class = 'navigation-bar'>
      <a href="#community">Community</a>
      <a href="#culture">Culture</a>
      <a href="#resources">Resources</a>
    </nav>
    <a href="../AccountCreateLogin/accountcreate.html">
        <img src="../images/navigation/account.png" alt="Account Icon" class="account-icon">
    </a>
  </header>
   <!---------------------------- ---------------------------- ---------------------------->

  <!---------------------------- main chat section ---------------------------->
  <main class = 'background'>
    <section class = 'chatroom'>
      <h1 class = 'page-title'>Chatrooms</h1>
      <div class = 'rooms'>
        <a href = "#" class = 'room'>
          <span class = 'flag'>
            <img src = '../images/community/hk.png'>
            <span class = 'label'>HONG KONG</span>
          </span>
        </a>

        <a href = "#" class = 'room'>
          <span class = 'flag'>
            <img src = '../images/community/macau.png'>
            <span class = 'label'>MACAU</span>
          </span>
        </a>

        <a href = "#" class = 'room'>
          <span class = 'flag'>
            <img src = '../images/community/nz.png'>
            <span class = 'label'>NEW ZEALAND</span>
          </span>
        </a>

        <a href = "#" class = 'room'>
          <span class = 'flag'>
            <img src = '../images/community/cn.png'>
            <span class = 'label'>LOCAL</span>
          </span>
        </a>
      </div>

      <label class = 'footer-text'>
        Learn by connecting socially!
        <br><br>
        Pick the designated chatroom to communicate with others based on the country
      </label>
    </section>
  </main>
  <!---------------------------- ---------------------------- ---------------------------->
</body>
</html>
