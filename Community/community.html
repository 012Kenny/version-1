<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cantonese Diaspora</title>
  <link rel="stylesheet" href="community.css" />
</head>
<body>
  <script src = '../NavigationScroll.js' data-threshold = 0.05></script>
  <script src = '../accountmenu.js'></script>

  <!---------------------------- Navigation Bar ---------------------------->
  <header id="navbar">
    <a href = "../homepage/index.html"><img src="../images/navigation/logo.png" alt="Site Logo" class="logo" /></a>
    <nav class = 'navigation-bar'>
      <a href="#">Community</a>
      <a href="../Culture/culture.html">Culture</a>
      <a href="../Resources/resources.html">Resources</a>
    </nav>

    <div class = 'account-container'>
      <img src="../images/navigation/account.png" alt="Account Icon" class="account-icon" id = 'account-icon'>
      <div class = 'account-dropdown' id = 'account-dropdown'>
        <div id = 'account-username'>Guest</div>

        <button id = 'signup-btn'>Sign up</button>
        <button id = 'login-btn'>Login</button>
        <button id = 'logout-btn' style="display:none;">Log out</button>
        <button id = 'language-btn'>Language: English</button>
      </div>
    </div>
  </header>
   <!---------------------------- ---------------------------- ---------------------------->

  <!---------------------------- main chat section ---------------------------->
  <main class = 'background'>
    <section class = 'chatroom-join'>
      <h1 class = 'page-title'>Community</h1>
      <div class = 'rooms'>
        <a href = "#" class = 'room'>
            <span class = 'join-btn'>Join chatroom</span>
        </a>

      <label class = 'footer-text'>
        Learn by connecting socially!
        <br><br>
        Join our chatroom to learn with other users
      </label>
    </section>

    <section class = 'actual-chatroom'>
      <div class = 'chat-header'>
        <h2 class = 'chat-title'>Live Chatroom</h2>
        <button id = 'leave-chat'>Back</button>
      </div>

      <div id = 'chat-messages'></div>

      <form id = 'chat-form'>
        <input id = 'chat-input' autocomplete = 'off' placeholder = 'Type a message...' required/>
        <button type = 'submit' class = 'send-msg'>Send</button>
      </form>
    </section>
  </main>
  <!---------------------------- ---------------------------- ---------------------------->
</body>
</html>
